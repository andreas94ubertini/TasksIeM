<div class="row">
    <div class="col">
        <div class="form-group">
            <label for="input-nome">Nominativo</label>
            <input [(ngModel)]="nome" type="text" class="form-control" id="input-nome">
        </div>
        <div class="form-group">
            <label for="input-codice">Codice</label>
            <input [(ngModel)]="codice" type="text" class="form-control" id="input-codice">
        </div>
        <button type="button" class="btn btn-primary" (click)="insertPersona()">Inserisci</button>
    </div>
</div>
