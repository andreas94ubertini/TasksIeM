<h2 class="text-center">Lista delle persone</h2>
<div class="row">
    <div class="col">
        <div class="card" *ngFor="let p of elenco">
            <div class="card-header">
                <p>Codice Identificativo: {{p.codice}}</p>
            </div>
            <div class="card-body">
               <p>Nome: {{p.nominativo}}</p> 
               <p *ngIf="p.listaOggetti">Oggetti posseduti {{p.oggetti}}</p>
               <p *ngIf="!p.listaOggetti">Oggetti posseduti 0</p>
            </div>
        </div>
    </div>
</div>
